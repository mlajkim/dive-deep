apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-sidecar-demo
  namespace: 251202-ns
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      # [Main] Envoy Proxy Container
      - name: envoy
        image: envoyproxy/envoy:v1.26-latest
        ports:
        - containerPort: 10000
        volumeMounts:
        - name: envoy-config-vol
          mountPath: /etc/envoy

      # [Sidecar] Go Token Generator (Run on the fly)
      # Compiles and runs the code from the ConfigMap at runtime.
      - name: sidecar
        image: golang:1.21-alpine
        command: [ "go", "run", "/app/main.go" ]
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: sidecar-code-vol
          mountPath: /app

      volumes:
      - name: envoy-config-vol
        configMap:
          name: envoy-config
      - name: sidecar-code-vol
        configMap:
          name: sidecar-code
